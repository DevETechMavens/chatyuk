<!DOCTYPE html>
<html>
  <head>
    <title>Strophe.js Basic Example</title>
    <script src="jquery.min.js"></script>
    <script src='strophe.js'></script>
    <script src='strophe.muc.js'></script>
    <script src='muc.js'></script>
  </head>
  <body>
    <div id='login' style='text-align: center'>
      <form name='cred'>
        <label for='username'>Username:</label>
        <input type='text' id='username' value="mohan2">
        <label for='pass'>Password:</label>
        <input type='password' id='pass' value="test">
        <label for='room'>Room:</label>
        <input type='text' id='room' value="test3">
        <input type='button' id='connect' value='connect'>
      </form>
    </div>
    <hr>
    <div id='chat-window'>
      <ul id='message-pane'>
      </ul>
    </div>
    <div id='message-form'>
      <input id="message" name="message" type="text" disabled=true>
    </div>
  </body>
</html>
